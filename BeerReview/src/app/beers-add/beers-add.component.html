
<div style="text-align: center;margin-top: 30px">
<button type="button" class="btn btn-primary"  (click)="openModal(template)">Add Beer</button>
 </div>
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add Beer</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="onSubmit(entryForm)" #entryForm="ngForm">
        <div class="form-group">
                <label for="brand">Brand:</label>
                <input type="text" class="form-control" id="brand" required [(ngModel)]="beer.brand" name="brand" #brand="ngModel" >
                   <div [hidden]="brand.valid || brand.pristine"
                        class="alert alert-danger">
                          Brand is invalid
                   </div>
              </div>
    <div class="form-group">
      <label for="alcohol">Alcohol:</label>
      <input type="number" class="form-control" id="alcohol" required [(ngModel)]="beer.alcohol" name="alcohol" #alcohol="ngModel" pattern="^(-?)(0|([1-9][0-9]*))(\\.[0-9]+)?$">
         <div [hidden]="alcohol.valid || alcohol.pristine"
              class="alert alert-danger">
                Alcohol is required
         </div>
    </div>
    <div class="form-group">
      <label for="size">Size:</label>
      <input type="number" class="form-control" id="size" required  [(ngModel)]="beer.size" name="size" #size="ngModel" pattern="^(-?)(0|([1-9][0-9]*))(\\.[0-9]+)?$">
      <div [hidden]="size.valid || size.pristine"
      class="alert alert-danger">
      Size is required
 </div>
</div>
 <div class="form-group">
    <label for="price">Price:</label>
    <input type="number" class="form-control" id="price" required  [(ngModel)]="beer.price" name="price" #price="ngModel" pattern="^(-?)(0|([1-9][0-9]*))(\\.[0-9]+)?$">
    <div [hidden]="price.valid || price.pristine"
    class="alert alert-danger">
    Price is required
</div>
</div>
<div class="form-group">
    <label for="description">Description:</label>
    <input type="text" class="form-control" id="description" required  [(ngModel)]="beer.description" name="description" #description="ngModel">
    <div [hidden]="description.valid || description.pristine"
    class="alert alert-danger">
    Description is required
</div>
</div>
<div class="form-group">
    <label for="logoUrl">LogoUrl:</label>
    <input type="text" class="form-control" id="logoUrl" required  [(ngModel)]="beer.logoUrl" name="logoUrl" #logoUrl="ngModel">
    <div [hidden]="logoUrl.valid || logoUrl.pristine"
    class="alert alert-danger">
    LogoUrl is required
</div>
</div>

    <button type="submit" class="btn btn-primary" [disabled]="!entryForm.form.valid" >Submit</button>
  </form>
           
  </div>
</ng-template>
